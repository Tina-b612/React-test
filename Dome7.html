<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="build/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/react-dom.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/browser.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="example"></div>
		<div id="example2"></div>
	    <script type="text/babel">
	    	/*
	    	this.props.children  自定义的子节点
	    	
	    	如果当前组件没有子节点，值为undefined
	    	如果有一个子节点，数据类型是 object
	    	如果有多个子节点，数据类型是array
	    	
	    	React.Children   用来处理this.props.children
	    	React.Children.map  用来遍历子节点
	    	 
	    	*/
	    	
	    	var Hello = React.createClass({
	    		//写入以下结构
	    		render: function (){
	    			return 	(
	    				<div>
    						<h1>{this.props.name}</h1>
    						<ul>
    							{
    								//调用React.Children.map 方法遍历子节点
    								React.Children.map(
    									//子节点
    									this.props.children,
    									function (child){
    										return <li>{child}</li>
    									}
    								)
    							}
    						</ul>
    					</div>
    				)
	    		}
	    	})
	    	
	    	
	    	ReactDOM.render(
	    	
			  	<Hello name="Tina">  
			  		<span>1</span>	
			  		<span>2</span>
			  	</Hello>,
			  	document.getElementById('example')	
			);
	    </script>
	</body>
</html>
